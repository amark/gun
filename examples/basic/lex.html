var Bob = {pub: '71ovADGEThMmJulYtzPR4kXvZBqvIO2MU3-55dPxeyw.sm_mNTSiFOyDVHXLH-BbMqREnyLIrm7ZuVyfITweG8M', priv: 'wEmX7hysN3hImd5taexKaRA246roFvRplrJeTKp8OXo', epub: 'Xa42tyohvvp6ynH1wm_6gOjNA7X76dTH7icS5QSCHlc.lDhFr7YTzIhCCJm-B5FFXNYdbsY_AF84EiXBC_6Sk4I', epriv: '0WeVu6Eck5QpkipVgkb_IYTICdIA_lSSmaIe64YmMas'};

gun.user().auth(Alice);

(async () => {
 // Creates a new url record to be added to the list
var url = { url: 'https://gun.eco' }

// Stringifies the object and uses SEA.work to generate a base64 hash for it
var text = JSON.stringify(url);
var operator = '<';
var matchDate = date;
// var matchDate = '2022-07-29T12:27:24.996Z';

var certificate = await SEA.certify(Alice.pub, { '*':'list' }, Bob);

gun
  .user(Bob.pub)
  .get('list')
  .get(date) 
  .put(text, ack => {
  	if (ack.err) {
      document.querySelector('#app').innerHTML += '<br/><br/>';
		  document.querySelector('#app').innerHTML += ` ${ack.err} `;
    }
  }, {opt: {cert: certificate}});
  
  document.querySelector('#app').innerHTML += date;
  document.querySelector('#app').innerHTML += ` ${operator} `;
  document.querySelector('#app').innerHTML += matchDate;
  
  const match = {
      // lexical queries are kind of like a limited RegEx or Glob.
      '.': {
        // property selector
        [operator]: matchDate, // find any indexed property larger ~3 hours ago

      },
    };
  
  gun
  .user(Bob.pub)
  .get('list')
  .get(match)
  .map()
  .once((d,k)=> {
    document.querySelector('#app').innerHTML += '<br/><br/>';
    document.querySelector('#app').innerHTML += `${k} - ${d}`;
 })
})();
