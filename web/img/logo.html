<html>
	<head>
		<title>gun</title>
		<meta name="viewport" content="width=device-width, minimum-scale=0.1">
	</head>
	<body>
	<style>
		.screen {
			background: url(./gun-logo.png) no-repeat 50% 50%;
			top: 0; left: 0;
			right: 0; bottom: 0;
			height: 100%;
			width: 100%;
			-webkit-animation: fade 7s;
			-moz-animation: fade 7s;
			animation: fade 7s;
		}
		
		@-webkit-keyframes fade {
			0% { opacity: 0; }
			100% { opacity: 1; }
		} @-moz-keyframes fade {
			0% { opacity: 0; }
			100% { opacity: 1; }
		} @keyframes fade {
			0% { opacity: 0; }
			100% { opacity: 1; }
		}
	</style>
		<div class="screen"></div>
	</body>
</html>
