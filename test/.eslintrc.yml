  # curly: error
  default-case: error
  default-case-last: error
  default-param-last: error
  # dot-location: [ error, object ]
  # dot-notation: error
  # eqeqeq: [ error, smart ]
  grouped-accessor-pairs: error
  guard-for-in: error
  max-classes-per-file: error
  # no-alert: error
  no-caller: error
  no-case-declarations: error
  no-constructor-return: error
